<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
  <title>AyudaTEC - Formula tu pregunta</title>  
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="formula_pregunta.css">

</head>
<body>
  <div class="header">
    <figure class="logo">
      <img src="logo_blanco.png" alt="">
    </figure>
          <div class="ensena">
            <a class="instructor" href="">Conviértete en instructor</a>
          </div>
          <div class="buttonContainer">
              <div class="iniciasesion">
                  <button>Inicia sesión</button>      
                </div>
                <div class="registrate">
                  <button>Regístrate</button>
                </div>
          </div>
          
    </div>
    
    <div class="preguntaContainer">
      <div class="title">
        <label>Título</label>
        <input type="text" placeholder="Escribe tu pregunta. Sé específico.">
      </div>
      <div class="body">
        <label>Cuerpo</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="tags">
        <label>Etiquetas</label>
        <input type="text" placeholder="ejemplo: javascript">
      </div>
      <button>Publicar pregunta</button>

    </div>
    
    

  <footer class="footer">
    <div class="copyright">
      AyudaTEC Online - Derechos de autor - 2019 
    </div>
    <div class="opciones">
      Designed by @lecp
    </div>
  </footer>
</body>
</html>
